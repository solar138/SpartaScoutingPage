<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="import.js" defer></script>
    <link rel="stylesheet" href="../global.css">
    <title>Spartabots Scouting Importer</title>
</head>
<body>
    <div id="page-0">
        Loading...
        <noscript>Please enable JavaScript.</noscript>
    </div><div id="page-1" hidden>
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Summary</h1>
        <table id="summaryTable" style="width: calc(100% - 40px); margin: 20px;">
        </table>
        <ul id="summaryBox">
    
        </ul>
        <h3>Notes</h3>
        <textarea onchange="currentData.notes = notes.value; saveData();" id="notes"
            style="width: 100%; height: 10em;"></textarea>
        <button class="input-inline" onclick="mergeData(); loadPage(2);">Import</button>
    </div><div id="page-2" hidden>
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Scouted Data</h1>
        <table id="dataTable" style="width: calc(100% - 40px); margin: 20px;">
        </table>
        <button class="input-inline" onclick="mergeData()">Import</button>
        <button class="input-inline" onclick="exportToCSV()">CSV</button>
    </div>
</body>

</html>
